<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <meta name="description" content="creation of a Time tracking dashboard in Front-end from a project on the Front-end Mentor website.">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/javaScript.js" type="module" async></script>
</head>
<body>
  <article>
    <header id="profil">
      <div id="profil_main">
          <img class="img_profil" src="./images/image-jeremy.png" alt="Photo De Jeremy">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
      </div>
        <button id="button_daily" type="button">Daily</button>
        <button id="button_weekly" type="button">Weekly</button>
        <button id="button_monthly" type="button">Monthly</button>
    </header>
    <section id="work">
      <div class="title">
        <p class="title_Activity"></p>
        <img src="./images/icon-ellipsis.svg" alt="...">
      </div>
        <div class="work">
        <h2 class="current"></h2>
        <span class="previous"></span>
        </div>
    </section>
    <section id="play">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-play.svg" alt="...">
      </div>
      <div class="play">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>    
    </section>
    <section id="study">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-study.svg" alt="...">
      </div>
      <div class="study">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="exercise">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-exercise.svg" alt="..." >
      </div>
      <div class="exercise">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="social">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-social.svg" alt="...">
      </div>
      <div class="social">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="selfcare">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-self-care.svg" alt="...">
      </div>
      <div class="selfcare">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
  </article>
  <div class="attribution">
    <p>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Gwen Mesmacre.</p>
  </div>
</body>
</html>
