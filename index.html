<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <meta name="description" content="creation of a Time tracking dashboard in Front-end from a project on the Front-end Mentor website.">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/javaScript.js" type="module" async></script>
</head>
<body>
  <article>
    <header id="profil">
      <div id="profil_main">
        <img class="img_profil" src="./images/image-jeremy.png" alt="Photo De Jeremy">
        <div class="content_information">
          <p class="report">Report for</p>
          <h1 class="header_name">Jeremy Robson</h1>
        </div>
      </div>
      <div id="button">
        <button id="button_daily" class="button" type="button">Daily</button>
        <button id="button_weekly" class="button" type="button">Weekly</button>
        <button id="button_monthly" class="button" type="button">Monthly</button>
      </div>
    </header>
    <section id="work">
      <div class="content">
        <p class="title_Activity"></p>
        <img class="img_content" src="./images/icon-ellipsis.svg" alt="...">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="play">
      <div class="content">
        <p class="title_Activity"></p>
        <img class="img_content" src="./images/icon-ellipsis.svg" alt="...">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>    
    </section>
    <section id="study">
      <div class="content">
        <p class="title_Activity"></p>
        <img class="img_content" src="./images/icon-ellipsis.svg" alt="...">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="exercise">
      <div class="content">
        <p class="title_Activity"></p>
        <img class="img_content" src="./images/icon-ellipsis.svg" alt="..." >
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="social">
      <div class="content">
        <p class="title_Activity"></p>
        <img class="img_content" src="./images/icon-ellipsis.svg" alt="...">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
    <section id="selfcare">
      <div class="content">
        <p class="title_Activity"></p>
        <img class="img_content" src="./images/icon-ellipsis.svg" alt="...">
        <h2 class="current"></h2>
        <span class="previous"></span>
      </div>
    </section>
  </article>
  <div class="attribution">
    <p>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Gwen Mesmacre.</p>
  </div>
</body>
</html>
