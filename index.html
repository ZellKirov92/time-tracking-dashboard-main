<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <meta name="description" content="creation of a Time tracking dashboard in Front-end from a project on the Front-end Mentor website.">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/javaScript.js" type="module" defer></script>
</head>
<body>
  <article>
    <header id="profil">
        <img src="./images/image-jeremy.png" alt="Photo De Jeremy">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      <div class="bottom-button">
        <button id="button_daily" type="button">Daily</button>
        <button id="button_weekly" type="button">Weekly</button>
        <button id="button_monthly" type="button">Monthly</button>
      </div>
    </header>
    <section id="work">
      <div class="title">
        <p class="title_Activity"></p>
        <img src="./images/icon-ellipsis.svg" alt="..." >
      </div>
        <div class="work_daily">
        <h2 class="daily_current display_daily"></h2>
        <span>Previous</span>-<span class="daily_previous display_daily"></span>
        </div>
        <div id="work_weekly">
          <h2 class="weekly_current display_weekly"></h2>
          <span>Previous</span>-<span class="weekly_previous display_weekly"></span>
        </div>
        <div class="work_monthly">
          <h2 class="monthly_current display_monthly"></h2>
          <span>Previous</span>-<span class="monthly_previous display_monthly"></span>
        </div>    
    </section>
    <section id="play">
      <div>
        <div>
          <p class="title_Activity"></p>
          <img src="./images/icon-play.svg" alt="...">
        </div>
        <div class="play_daily">
          <h2 class="daily_current display_daily"></h2>
          <span>Previous</span>-<span class="daily_previous display_daily"></span>
        </div>
        <div class="play_weekly">
          <h2 class="weekly_current display_weekly"></h2>
          <span>Previous</span>-<span class="weekly_previous display_weekly"></span>
        </div>
        <div class="play_monthly">
          <h2 class="monthly_current display_monthly"></h2>
          <span>Previous</span>-<span class="monthly_previous display_monthly"></span>
        </div>
      </div>    
    </section>
    <section id="study">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-study.svg" alt="...">
      </div>
      <div class="study_daily">
        <h2 class="daily_current display_daily"></h2>
        <span>Previous</span>-<span class="daily_previous display_daily"></span>
      </div>
      <div class="study-weekly">
        <h2 class="weekly_current display_weekly"></h2>
        <span>Previous</span>-<span class="weekly_previous display_weekly"></span>
      </div>
      <div class="study-monthly">
        <h2 class="monthly_current display_monthly"></h2>
        <span>Previous</span>-<span class="monthly_previous display_monthly"></span>
      </div>
    </section>
    <section id="exercise">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-exercise.svg" alt="..." >
      </div>
      <div class="exercise-daily">
        <h2 class="daily_current display_daily"></h2>
        <span>Previous</span>-<span class="daily_previous display_daily"></span>
      </div>
      <div class="exercise-weekly">
        <h2 class="weekly_current display_weekly"></h2>
        <span>Previous</span>-<span class="weekly_previous display_weekly"></span>
      </div>
      <div class="exercise-monthly">
        <h2 class="monthly_current display_monthly"></h2>
        <span>Previous</span>-<span class="monthly_previous display_monthly"></span>
      </div>
    </section>
    <section id="social">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-social.svg" alt="...">
      </div>
      <div class="social-daily">
        <h2 class="daily_current display_daily"></h2>
        <span>Previous</span>-<span class="daily_previous display_daily"></span>
      </div>
      <div class="social-weekly">
        <h2 class="weekly_current display_weekly"></h2>
        <span>Previous</span>-<span class="weekly_previous display_weekly"></span>
      </div>
      <div class="social-monthly">
        <h2 class="monthly_current display_monthly"></h2>
        <span>Previous</span>-<span class="monthly_previous display_monthly"></span>
      </div>
    </section>
    <section id="selfcare">
      <div>
        <p class="title_Activity"></p>
        <img src="./images/icon-self-care.svg" alt="...">
      </div>
      <div class="selfcare-daily">
        <h2 class="daily_current display_daily"></h2>
        <span>Previous</span>-<span class="daily_previous display_daily"></span>
      </div>
      <div class="selfcare-weekly">
        <h2 class="weekly_current display_weekly"></h2>
        <span>Previous</span>-<span class="weekly_previous display_weekly"></span>
      </div>
      <div class="selfcare-monthly">
        <h2 class="monthly_current display_monthly"></h2>
        <span>Previous</span>-<span class="monthly_previous display_monthly"></span>
      </div>
    </section>
  </article>
  <div class="attribution">
    <p>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Gwen Mesmacre.</p>
  </div>
</body>
</html>
